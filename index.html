<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>달리고 잡기 (Tag Game)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 서버 로딩 안내 (Render Sleep 방지용) -->
    <div id="server-loading-overlay">
        <div class="loading-content">
            <h2>🌍 서버와 연결 중입니다...</h2>
            <p>서버가 잠들어 있다면 깨우는 데 최대 1분이 걸릴 수 있습니다.</p>
            <p>잠시만 기다려주세요! 💤⏰</p>
            <div class="spinner"></div>
        </div>
    </div>

    <!-- 닉네임 입력 화면 -->
    <div id="login-screen" style="display: none;"> <!-- 초기엔 숨김 (연결되면 보임) -->
        <h1>달리고 잡기 v0.7</h1>
        <div style="margin-bottom: 20px;">
            <input type="text" id="nickname-input" placeholder="닉네임 (최대 10자)" maxlength="10">
            <input type="color" id="color-input" value="#e74c3c" title="캐릭터 색상 선택">
        </div>
        <button id="start-btn">게임 시작</button>
    </div>

    <!-- 게임 화면 -->
    <div id="game-container" style="display: none;">
        <h1>달리고 잡기</h1>
        <div id="game-message">게임을 시작합니다!</div>
        <div id="tagged-overlay"></div>

        <div id="main-content" style="display: flex; gap: 20px; justify-content: center; align-items: flex-start;">
            <!-- 게임 캔버스 -->
            <div>
                <canvas id="gameCanvas" width="640" height="480"></canvas>
                <p>방향키(WASD)를 사용하여 움직이세요.</p>
            </div>

            <!-- 채팅창 -->
            <div id="chat-container">
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="메시지 입력 (Enter)" maxlength="50">
            </div>
        </div>

        <div id="error-log"></div>
        <div id="status-indicator"></div>

        <!-- 모바일 컨트롤 (조이스틱 & 버튼) -->
        <div id="mobile-controls">
            <div id="joystick-zone"></div>
            <button id="mobile-item-btn">⚡ USE</button>
        </div>

        <!-- Nipple.js (Virtual Joystick) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    </div>

    <!-- 피드백 버튼 & 모달 -->
    <button id="feedback-btn"
        style="position: fixed; bottom: 20px; right: 20px; padding: 10px 15px; border-radius: 20px; border: none; background: #e67e22; color: white; font-weight: bold; cursor: pointer; z-index: 1000; box-shadow: 0 4px 6px rgba(0,0,0,0.2);">📢
        피드백</button>

    <div id="feedback-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center;">
        <div
            style="background: #34495e; padding: 20px; border-radius: 10px; width: 300px; text-align: center; color: white;">
            <h3>📬 개발자에게 의견 보내기</h3>
            <textarea id="feedback-input" placeholder="버그 제보나 아이디어를 적어주세요!"
                style="width: 100%; height: 100px; margin: 10px 0; padding: 5px; border-radius: 5px;"></textarea>
            <div style="display: flex; justify-content: space-between;">
                <button id="feedback-cancel"
                    style="background: #95a5a6; border: none; padding: 8px 15px; border-radius: 5px; color: white; cursor: pointer;">취소</button>
                <button id="feedback-send"
                    style="background: #2ecc71; border: none; padding: 8px 15px; border-radius: 5px; color: white; cursor: pointer;">전송</button>
            </div>
        </div>
    </div>

    <!-- Socket.io 라이브러리 로드 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>

</html>
